name: Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'db/migrations/**'
  workflow_dispatch:
    inputs:
      migration_file:
        description: 'Specific migration file to run (leave empty for all pending)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          echo "Starting database migrations..."
          
          # Check if DATABASE_URL is set
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: NEON_DATABASE_URL secret is not set"
            exit 1
          fi
          
          # Get list of migration files
          MIGRATION_DIR="db/migrations"
          
          if [ -n "${{ github.event.inputs.migration_file }}" ]; then
            # Run specific migration
            MIGRATION_FILE="${MIGRATION_DIR}/${{ github.event.inputs.migration_file }}"
            if [ -f "$MIGRATION_FILE" ]; then
              echo "Running migration: $MIGRATION_FILE"
              psql "$DATABASE_URL" -f "$MIGRATION_FILE"
            else
              echo "Error: Migration file not found: $MIGRATION_FILE"
              exit 1
            fi
          else
            # Run all migrations in order
            for migration in $(ls -1 "$MIGRATION_DIR"/*.sql 2>/dev/null | sort); do
              echo "Running migration: $migration"
              psql "$DATABASE_URL" -f "$migration"
              if [ $? -ne 0 ]; then
                echo "Error: Migration failed: $migration"
                exit 1
              fi
            done
          fi
          
          echo "Migrations completed successfully!"

      - name: Verify Database Schema
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          echo "Verifying database schema..."
          psql "$DATABASE_URL" -c "\dt" || true
          echo "Schema verification complete."
